spring:
  profiles:
    active: junit
  datasource:
    hikari:
      maximum-pool-size: 30
      max-lifetime: 1800000
      minimum-idle: 5
      idle-timeout: 180000
      connection-timeout: 30000
    jdbcUrl: jdbc:mysql://localhost:3306/capel?useUnicode=true&characterEncoding=UTF-8&useFastDateParsing=false&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 0

# 日志级别控制
debug: true
logging:
  level:
    com.newtouch.tpmp.jd.spec: DEBUG

mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0