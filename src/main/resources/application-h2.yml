spring:
  datasource:
    url: jdbc:h2:./db/example.db
    username: sa
    password: 123456
    driver-class-name: org.h2.Driver
    jpa:
      database: h2
      database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true
      hibernate:
        ddl-auto: create
  h2:
    console:
      path: /h2-console
      enabled: true